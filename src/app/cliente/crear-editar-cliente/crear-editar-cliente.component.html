<div class="form-group-row">
        <label class="col-sm-2 col-form-label"> Nombres </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Nombres"
            placeholder= "Ingresa los nombres">
    
        </div>
        <label class="col-sm-2 col-form-label"> Apellidos</label>
        <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="Apellidos"
                placeholder= "Ingresa los apellidos">
        
        </div>
        <label class="col-sm-2 col-form-label"> Direccion</label>
        <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="Direccion"
                placeholder= "Ingresa la direccion">
        
            </div>
    
            <label class="col-sm-2 col-form-label"> Telefono</label>
            <div class="col-sm-10">
                    <input type="number" class="form-control" [(ngModel)]="Telefono"
                    placeholder= "Ingresa el telefono">
            
                </div>

                <label class="col-sm-2 col-form-label"> Email</label>
                <div class="col-sm-10">
                        <input type="email" class="form-control" [(ngModel)]="Email"
                        placeholder= "Ingresa el email">
                
                    </div>
    
    </div>
    <br>
    <br>
    <button (click)="crearCliente()" *ngIf="cliente.ClienteId == 0" class="btn btn-primary">
        Crear
    </button>
    
    <button (click)="editarCliente()" *ngIf="cliente.ClienteId != 0" class="btn btn-primary">
            Editar
        </button>
